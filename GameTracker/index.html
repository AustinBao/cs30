<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/displayMainInfo.js"></script>
    <script defer src="scripts/favourites.js"></script>
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <h1>Check the Weather</h1>
    <div>
      <label>Favourites</label>
      <select id="favcities"></select>
    </div>

    <input id="city" placeholder="Enter City" type="text" />
    <button class="submitbtn" id="submitbtn">Search</button>
    <span class="fa fa-star hide" id="favstar"></span>
    <h2 id="result"></h2>

    <img
      width="150px"
      id="weatherIcon"
      src="backgrounds/weatherapi.png"
      alt="weather icon"
    />

    <h4 id="times"></h4>

    <div class="row">
      <div class="column" id="mainDisplayLeft"></div>
      <div class="column" id="mainDisplayMid"></div>
      <div class="column" id="mainDisplayRight"></div>
    </div>

    <div>
      <p id="rain"></p>
      <p id="snow"></p>
    </div>
  </body>
</html>
